<div class="w-full">
    <div class="flex flex-col justify-between gap-4 sm:flex-row">
        <input hlmInput class="w-full md:w-80" placeholder="Filter appointments..." [ngModel]="_appointmentFilter()"
            (ngModelChange)="_rawFilterInput.set($event)" />
        <button hlmBtn variant="outline" [brnMenuTriggerFor]="menu">
            Columns
            <hlm-icon name="lucideChevronDown" class="ml-2" size="sm" />
        </button>
        <ng-template #menu>
            <hlm-menu class="w-32">
                @for (column of _brnColumnManager.allColumns; track column.name) {
                <button hlmMenuItemCheckbox [disabled]="_brnColumnManager.isColumnDisabled(column.name)"
                    [checked]="_brnColumnManager.isColumnVisible(column.name)"
                    (triggered)="_brnColumnManager.toggleVisibility(column.name)">
                    <hlm-menu-item-check />
                    <span>{{ column.label }}</span>
                </button>
                }
            </hlm-menu>
        </ng-template>
    </div>

    <brn-table hlm stickyHeader class="border-border mt-4 block h-[335px] overflow-auto rounded-md border"
        [dataSource]="_filteredSortedPaginatedData()" [displayedColumns]="_allDisplayedColumns()">
        <brn-column-def name="select" class="w-12">
            <hlm-th *brnHeaderDef>
                <button hlmBtn class="px-2" size="icon" variant="ghost"><hlm-icon name="lucideListChecks" /></button>
            </hlm-th>
            <hlm-td *brnCellDef="let element">
                <hlm-checkbox [checked]="_isRowSelected(element)" (changed)="toggleRow(element)" />
            </hlm-td>
        </brn-column-def>


        <brn-column-def name="appointment" class="flex-1">
            <hlm-th truncate *brnHeaderDef>Appointment</hlm-th>
            <hlm-td truncate *brnCellDef="let element">
                {{ element.appointment.date }} {{ element.appointment.time }} {{ element.appointment.location }}
            </hlm-td>
        </brn-column-def>

        <brn-column-def name="user" class="flex-1">
            <hlm-th truncate *brnHeaderDef>User</hlm-th>
            <hlm-td truncate *brnCellDef="let element">
                {{ element.userId }}
            </hlm-td>
        </brn-column-def>


        <brn-column-def name="actions" class="w-16">
            <hlm-th *brnHeaderDef></hlm-th>
            <hlm-td *brnCellDef="let element">

                <hlm-alert-dialog>
                    <button hlmBtn variant="ghost" brnAlertDialogTrigger class="h-6 w-6 p-0">
                        <hlm-icon class="w-4 h-4" name="lucideTrash2" class="text-red-500" />
                    </button>
                </hlm-alert-dialog>

            </hlm-td>
        </brn-column-def>

        <div class="flex items-center justify-center p-20 text-muted-foreground" brnNoDataRow>No data</div>
    </brn-table>

    <div class="flex flex-col justify-between item-center mt-4 sm:flex-row sm:items-center"
        *brnPaginator="let ctx; totalElements: _totalElements(); pageSize: _pageSize(); onStateChange: _onStateChange">
        <span class="text-sm text-muted-foreground text-sm">{{ _selected().length }} of {{ _totalElements() }} row(s) selected</span>
        <button hlmBtn (click)="saveChanges()">Save Changes</button>
    </div>
</div>
