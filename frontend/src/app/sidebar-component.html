<hlm-sheet class="fixed inset-0 z-50" side="right">
  <div class="h-full w-16 flex flex-col items-center gap-2 bg-background border-r ">

    <brn-hover-card class="mx-2 my-4 rounded-lg overflow-hidden">
      <button hlmBtn variant="link" brnSheetTrigger class="h-full aspect-square p-0" brnHoverCardTrigger brnSheetTrigger
        side="left">
        <img
          src="https://imgs.search.brave.com/0ObK8wW8l0X1a9-DNqGFxD1KU8o5Kzw5aFCuUI4Ek0s/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly91cGxv/YWQud2lraW1lZGlh/Lm9yZy93aWtpcGVk/aWEvY29tbW9ucy9j/L2M5L0Fra29yZF9s/b2dvXzk2MHg5NjAu/cG5n"
          alt="logo">
      </button>

      <hlm-hover-card-content *brnHoverCardContent class="w-80 hidden md:block">
        <div class="flex justify-between space-x-4">
          <hlm-avatar variant="small" id="avatar-small">
            <img
              src="https://imgs.search.brave.com/0ObK8wW8l0X1a9-DNqGFxD1KU8o5Kzw5aFCuUI4Ek0s/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly91cGxv/YWQud2lraW1lZGlh/Lm9yZy93aWtpcGVk/aWEvY29tbW9ucy9j/L2M5L0Fra29yZF9s/b2dvXzk2MHg5NjAu/cG5n"
              alt="AnalogLogo" hlmAvatarImage />
            <span class="text-red-800 bg-red-600" hlmAvatarFallback>SL</span>
          </hlm-avatar>
          <div class="space-y-1">
            <h4 class="text-sm font-semibold">&#64;Start Line</h4>
            <p class="text-sm">The driving school platform – get your licence faster.</p>
            <div class="flex items-center pt-2">
              <hlm-icon name="lucideCalendar" class="w-4 h-4 mr-2 opacity-70" />
              <span class="text-xs text-muted-foreground">In business since December 2021</span>
            </div>
          </div>
        </div>
      </hlm-hover-card-content>
    </brn-hover-card>


    <button class="aspect-square p-0" hlmBtn variant="outline" brnSheetTrigger side="left">
      <hlm-icon size='sm' name="lucideHouse" />
    </button>
    <button class="aspect-square p-0" hlmBtn variant="outline" brnSheetTrigger side="left">
      <hlm-icon size='sm' name="lucideBookOpenCheck" />
    </button>
    <button class="aspect-square p-0" hlmBtn variant="outline" brnSheetTrigger side="left">
      <hlm-icon size='sm' name="lucideCalendar" />
    </button>
    <button class="aspect-square p-0" hlmBtn variant="outline" brnSheetTrigger side="left">
      <hlm-icon size='sm' name="lucideEuro" />
    </button>
    <button class="aspect-square p-0" hlmBtn variant="outline" brnSheetTrigger side="left">
      <hlm-icon size='sm' name="lucideSettings2" />
    </button>
    <button hlmBtn variant="link" brnSheetTrigger side="left" class="m-2 mt-auto">
      <hlm-avatar variant="medium">
        <img
          src="https://imgs.search.brave.com/jKMCaF9KUDP53qnhwXAOVgHMUalYWNIRP7s7K-epZsk/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/cHJlbWl1bS1waG90/by93b21hbi1pcy1o/b2xkaW5nLXdoaXRl/LXNxdWFyZS1oZXIt/aGFuZF85NzIzMjQt/ODc2ODguanBnP3Nl/bXQ9YWlzX2h5YnJp/ZA"
          alt="spartan logo. Resembling a spartanic shield" hlmAvatarImage />
        <span class="bg-[#FD005B] text-white" hlmAvatarFallback>RG</span>
      </hlm-avatar>
    </button>
  </div>

  <hlm-sheet-content *brnSheetContent="let ctx" class="flex flex-col overflow-y-auto">
    <hlm-sheet-header class=" flex flex-row">
      <hlm-avatar variant="large">
        <img
          src="https://imgs.search.brave.com/0ObK8wW8l0X1a9-DNqGFxD1KU8o5Kzw5aFCuUI4Ek0s/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly91cGxv/YWQud2lraW1lZGlh/Lm9yZy93aWtpcGVk/aWEvY29tbW9ucy9j/L2M5L0Fra29yZF9s/b2dvXzk2MHg5NjAu/cG5n"
          alt="spartan logo. Resembling a spartanic shield" hlmAvatarImage />
        <span class="bg-[#FD005B] text-white" hlmAvatarFallback>SL</span>
      </hlm-avatar>
      <div class="flex-1 space-y-1 ml-2 text-start">
        <p class="text-sm font-medium leading-none">Start Line</p>
        <p class="text-sm text-muted-foreground">+385 95 859 2467</p>
      </div>
      <button hlmBtn size="icon" variant="ghost" class="hidden md:block"><hlm-icon size='sm'
          name="lucideInfo" /></button>
      <button hlmBtn size="icon" variant="ghost" class="hidden md:block"><hlm-icon size='sm'
          name="lucideReceiptEuro" /></button>
    </hlm-sheet-header>

    <div hlmAccordion>
      <p hlmSheetDescription class="mt-4 px-2">Platform</p>
      <div hlmAccordionItem>
        <button hlmAccordionTrigger hlmBtn variant="ghost" class="px-2 justify-start">
          <hlm-icon size="sm" class="mr-2" name="lucideHouse" />
          <p>Home</p>
        </button>
      </div>
      <div hlmAccordionItem>
        <button hlmAccordionTrigger hlmBtn variant="ghost" class="px-2">
          <hlm-icon size="sm" class="mr-2" name="lucideBookOpenCheck" />
          <p>Tests</p>
          <hlm-icon hlmAccIcon class="ml-auto" />
        </button>
        <hlm-accordion-content>
          <div class="mx-4 border-l px-2">
            <button hlmAccordionTrigger hlmBtn variant="ghost" class="px-2  justify-start">
              <hlm-icon size="sm" class="mr-2" name="lucideBrain" />
              <p>Psycho</p>
            </button>
            <button hlmAccordionTrigger hlmBtn variant="ghost" class="px-2  justify-start">
              <hlm-icon size="sm" class="mr-2" name="lucideMonitorCheck" />
              <p>Regulations</p>
            </button>
            <button hlmAccordionTrigger hlmBtn variant="ghost" class="px-2  justify-start">
              <hlm-icon size="sm" class="mr-2" name="lucideCross" />
              <p>First Aid</p>
            </button>
          </div>
        </hlm-accordion-content>
      </div>
      <div hlmAccordionItem>
        <button hlmAccordionTrigger hlmBtn variant="ghost" class="px-2  justify-start">
          <hlm-icon size="sm" class="mr-2" name="lucideCalendar" />
          <p>Calendar</p>
        </button>
      </div>

      <p hlmSheetDescription class="mt-8 px-2">Transactions</p>
      <div hlmAccordionItem>
        <button hlmAccordionTrigger hlmBtn variant="ghost" class="px-2  justify-start">
          <hlm-icon size="sm" class="mr-2" name="lucideEuro" />
          <p>Transactions</p>
        </button>
      </div>

      <p hlmSheetDescription class="mt-8 px-2">Appearance</p>
      <div hlmAccordionItem>
        <button hlmAccordionTrigger hlmBtn variant="ghost" class="px-2">
          <hlm-icon size="sm" class="mr-2" name="lucideSettings2" />
          <p>Appearance</p>
          <hlm-icon hlmAccIcon class="ml-auto" />
        </button>
        <hlm-accordion-content>
          <div class="mx-4 border-l px-2">
            <button hlmAccordionTrigger hlmBtn variant="ghost" class="px-2 justify-start">
              <hlm-icon size="sm" class="mr-2" name="lucideMoon" />
              <p>Switch Theme</p>
            </button>
            <button hlmAccordionTrigger hlmBtn variant="ghost" class="px-2 justify-start">
              <hlm-icon size="sm" class="mr-2" name="lucideLanguages" />
              <p>Switch Language</p>
            </button>
          </div>
        </hlm-accordion-content>
      </div>
    </div>

    <hlm-sheet-footer class="mt-auto flex flex-row gap-2 pl-2 pt-2 translate-y-4">
      <hlm-avatar variant="medium">
        <img
          src="https://imgs.search.brave.com/jKMCaF9KUDP53qnhwXAOVgHMUalYWNIRP7s7K-epZsk/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/cHJlbWl1bS1waG90/by93b21hbi1pcy1o/b2xkaW5nLXdoaXRl/LXNxdWFyZS1oZXIt/aGFuZF85NzIzMjQt/ODc2ODguanBnP3Nl/bXQ9YWlzX2h5YnJp/ZA"
          alt="spartan logo. Resembling a spartanic shield" hlmAvatarImage />
        <span class="bg-[#FD005B] text-white" hlmAvatarFallback>RG</span>
      </hlm-avatar>
      <div class="flex-1 space-y-1 ml-2 text-start">
        <p class="text-sm font-medium leading-none">Jure Rajčić</p>
        <div class="w-full h-4 border rounded-md overflow-hidden">
          <div class="h-full bg-gradient-to-r from-accent-foreground to-accent-foreground" style="width: 25%;"></div>
        </div>
      </div>
      <button hlmBtn size="icon" variant="ghost" class=""><hlm-icon size='sm' name="lucideLogOut" /></button>
    </hlm-sheet-footer>
  </hlm-sheet-content>
</hlm-sheet>
