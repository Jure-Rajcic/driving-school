<div class="w-full max-w-4xl p-4 flex flex-col gap-4 items-center justify-center mx-auto">
    <h1 class="{{ hlmH1 }}"> {{ models[startingIndex].title }} </h1>

    <div class="w-full flex flex-row gap-4 p-4 ">
        <hlm-carousel class="w-2/5">
            <hlm-carousel-content>
                @for (model of models; track model.id) {
                <hlm-carousel-item>
                        <section hlmCard>
                            <carousel-item-content [model]="model"></carousel-item-content>
                        </section>
                </hlm-carousel-item>
                }
            </hlm-carousel-content>
            <!-- <button hlm-carousel-previous></button>
            <button hlm-carousel-next></button> -->
        </hlm-carousel>
        <div class="w-3/5 border flex flex-col gap-2 p-2">

            <p class="{{ hlmP }} text-justify leading-tight">
                Medical examination to confirm your fitness for driving.
                This includes vision, hearing and general fitness testing.
            </p>
            <button class="flex mt-auto" hlmBtn>
                <hlm-icon size="sm" class="mr-2" name="lucideCheck" />
                Unlock next assigment
            </button>
        </div>
